<!-- The document type declaration indicating HTML5 -->
<!DOCTYPE html>
<!-- The root element of the page with language set to English -->
<html lang="en">
<head>
  <!-- Defines the character encoding as UTF-8 -->
  <meta charset="UTF-8" />
  <!-- Ensures the website is responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- The title that appears in the browser tab -->
  <title>Weather App</title>
  
  <!-- Link to the Bootstrap CSS hosted on a CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Link to the custom stylesheet (style.css) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Main heading of the page, centered, white text, with a top margin -->
  <h1 class="text-center text-white mt-3">Weather App</h1>

  <!-- A Bootstrap row that centers its content horizontally -->
  <div class="row justify-content-center">
    <!-- The form for entering the city name, spanning 5 columns on a row -->
    <form class="row col-5" onsubmit="getCityName(event)" name="form">
      <!-- A column for the text input field -->
      <div class="col">
        <!-- The text input where users type the city name -->
        <input
          type="text"
          placeholder="Enter City name"
          class="form-control"
          name="city"
        />
      </div>
      <!-- A smaller column for the submit button -->
      <div class="col-2">
        <!-- The submit button that triggers the form submission -->
        <input type="submit" value="Search" class="btn btn-success" />
      </div>
    </form>
  </div>

  <!-- Container with a top margin to hold the weather details and forecasts -->
  <div class="container mt-5">
    <!-- A Bootstrap row to arrange left and right columns -->
    <div class="row">
      <!-- Left column occupying 8/12 on large screens and full width on smaller screens -->
      <div class="col-12 col-lg-8">
        <!-- A nested row for current weather details and icon -->
        <div class="row">
          <!-- Column for current weather details (city, country, temperature) -->
          <div class="col-6" id="detailsId"></div>
          <!-- Column for current weather icon -->
          <div class="col-6" id="iconId"></div>
        </div>

        <!-- A row with a gray background to display the hourly forecast -->
        <div class="row bg-secondary mx-1 my-4 rounded-1" id="forecast"></div>
      </div>

      <!-- Right column occupying 4/12 on large screens for the 7-day forecast -->
      <div class="col-12 col-lg-4">
        <!-- A dark background container for the 7-day forecast data -->
        <div class="bg-dark p-3 rounded-1" id="weekForecast">
          <!-- The 7-day forecast cards will be dynamically injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript bundle from the CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Link to the custom JavaScript file (script.js) -->
  <script src="./script.js"></script>
</body>
</html>
